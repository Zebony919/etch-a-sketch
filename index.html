<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="content">
            <div class="menu">
                <h2>Menu</h2>

                <div class="buttonContainer">
                    <div>
                        <label>Pick a color: </label>
                        <input type="color" class="button" id="colorPicker" value="rgb(0, 0, 0)">
                    </div>

                    <div>
                        <label>Grid Size: </label>
                        <input type="number" id="gridSize" min="16" max="100" value="16">
                    </div>

                    <div>
                        <label>Reset Grid: </label>
                        <button class="button" id="resetButton"></button>
                    </div>

                    <div>
                        <label>Rainbow Mode: </label>
                        <button class="button" id="randomColorButton"></button>
                    </div>
                </div>
            </div>

            <div id="gridContainer"></div>
        </div>

    </body>
</html>
